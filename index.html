<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="card">
        <span class="card-tile">- 20%</span>
        <div class="card-image">
            <img src="./image/image 11.png" alt="">
        </div>
        <a href="" class="card-title">
            <p>Мужские кроссовки</p>
            <p>New Balance 997S</p>
        </a>
        <div class="card-price">
            <p class="card-price-sale">3399.00 ₴</p>
            <p class="card-price-original">2699.00 ₴</p>
        </div>
        <a href="" class="card-btn">
            <img src="./image/basket.svg" alt="" class="card-btn-img"><span>В КОРЗИНУ</span>
        </a>
    </div>
    <div class="card1">
        <span class="card-tile1">- 15%</span>
        <div class="card-image1">
            <img src="./image/image 12.png" alt="">
        </div>
        <a href="" class="card-title1">
            <p>Мужские кроссовки</p>
            <p>New Balance 1300</p>
        </a>
        <div class="card-price1">
            <p class="card-price-sale1">5599.00 ₴</p>
            <p class="card-price-original1">4699.00 ₴</p>
        </div>
        <a href="" class="card-btn1">
            <img src="./image/basket.svg" alt="" class="card-btn-img1"><span>В КОРЗИНУ</span>
        </a>
    </div>
    <div class="card2">
        <span class="card-tile2">NEW</span>
        <div class="card-image2">
            <img src="./image/image 13.png" alt="">
        </div>
        <a href="" class="card-title2">
            <p>Мужские кроссовки</p>
            <p>New Balance 990v5</p>
        </a>
        <div class="card-price2">
            <p class="card-price-original2">4599.00 ₴</p>
        </div>
        <a href="" class="card-btn2">
            <img src="./image/basket.svg" alt="" class="card-btn-img2"><span>В КОРЗИНУ</span>
        </a>
    </div>
</body>

</html>
